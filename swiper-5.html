    <script>
      var swiper = new Swiper(".mySwiper1", {
        grabCursor: true,
        effect: "creative",
        creativeEffect: {
          prev: {
            shadow: true,
            translate: [0, 0, -400],
          },
          next: {
            translate: ["100%", 0, 0],
          },
        },
      });
      var swiper = new Swiper(".mySwiper2", {
        grabCursor: true,

        creativeEffect: {
